            </div>
            
        <div class="layui-row layui-col-space15 ">
            <!-- 左侧栏 -->
            <div id="content-left"class="layui-col-md3" >
                <div class="content_nav">
                    <div class="nav_list">
                        <a href="./take.html">
                            <div class="iteml active" >
                                <img src="../img/send.png" class="sendtup"style="margin-top: 30px;">

                        <a href="./buy.html">

         <!-- 右侧栏 -->
          <div class="layui-col-md9" id="fabu"style="border:1px solid #cccccc; margin: 10px 0;  padding: 0;">
            <div class="nav-bang"><h1 ><strong>发布</strong>帮我做任务</h1></div>
            
            <div style="width: 600px; margin: 0 auto;">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="leibie" lay-filter="aihao" id="classify">
                        <option value="take" disabled>帮我取</option>
                        <option value="buy"  disabled>帮我买</option>
                        <option value="do">帮我做</option>
                    </select>
                </div>
                </div>
                 
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详细描述</label>
                    <div class="layui-input-block">
                        <textarea id="describe" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="tel" id="phone" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">下单人</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="user"  lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">时间</label>
                        <div class="layui-input-inline" style="width: 200px;">
                            <input type="text" id="date1" name="date-start" lay-verify="required" placeholder="开始时间" autocomplete="off" class="layui-input" >
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <input type="text" id="date2" name="date-ending" lay-verify="required" placeholder="截止时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="reward" id="reward" lay-verify="required"  autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

                

                <div class="layui-form-item" style="margin-left: 50px;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1" id="demo1" style="background-color: #357cb0;">立即下单</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            </div>
            
               
        </div>
        </div>
       </div>

      <script>
      //注意：导航 依赖 element 模块，否则无法进行功能性操作
      layui.use('element', function(){
        var element = layui.element;
      });
    //时间模块
      layui.use('laydate',function(){
        var laydate=layui.laydate;

        laydate.render({
            elem:"#date1",
            type:"datetime"
        })

        laydate.render({
            elem:"#date2",
            type:"datetime"
        })
    })
      layui.use('form',function(){
          var form=layui.form;
           form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
      })
   
        //提交帮我做单子接口
        $('#demo1').click(function(){
          $.ajax({
              data:{
                 title:$("#title").val(), 
                 classify:$("#classify").val(),
                 phone:$("#phone").val(),
                 username:$("#username").val(),
                 date_start:$("#date1").val(),
                 date_ending:$("#date2").val(),
                 reward:$("#reward").val(),
                 describe:$("#describe").val()
              },
              success:function(data){

              }
          })
      })
        
      </script>
