                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">确认完成</a>
            </script>
                
            <script>
                layui.use(['form', 'table'], function () {
                    var $ = layui.jquery,
                        form = layui.form,
                        table = layui.table;
            
                    table.render({
                        elem: '#currentTableId',
                        url: '/admin/api/table_waiting.json',
                       
                        cols: [[
                        {type: "checkbox", width: 50},
                        {type: "numbers", width: 50,title: '序号'},
                        {field: 'title', width: 150, title: '标题',align: "center"},
                        {field: 'goods', width: 100, title: '名称',align: "center"},
                        {field: 'classify', width: 90, title: '分类', sort: true,align: "center"},
                        {field: 'state', width: 90, title: '状态', sort: true,align: "center"},
                        {field: 'phone', width: 150, title: '联系电话',align: "center",hide:true},
                        {field: 'username', width: 100, title: '下单人',align: "center"},
                        {field: 'reward', width: 100, title: '奖励', sort: true,align: "center"},
                        {field: 'date_start', width: 200, title: '接单时间', sort: true,hide:true},  
                        {field: 'date_end', width: 200, title: '截止时间', sort: true,hide:true},
                        {field: 'get_address', width: 100, title: '取货地址',align: "center",hide:true},
                        {field: 'home_address', width: 100, title: '收货地址',align: "center",hide:true},
                        {field: 'describe', width: 150, title: '详细描述', sort: true,hide:true},
                        {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center",align: "center"}
                                ]],
                        limits: [10, 15, 20, 25, 50, 100],
                        limit: 15,
                        page: true,
                        skin: 'line'
                    });
            
                    // 监听搜索操作
                    form.on('submit(data-search-btn)', function (data) {
                        var result = JSON.stringify(data.field);
                        layer.alert(result, {
                            title: '最终的搜索信息'
                        });
            
                        //执行搜索重载
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                            , where: {
                                searchParams: result
                            }
                        }, 'data');
            
                        return false;
                    });
            
                    /**
                     * toolbar监听事件
                     */
                    table.on('toolbar(currentTableFilter)', function (obj) {
                        if (obj.event === 'add') {  // 监听添加操作
                            var index = layer.open({
                                title: '添加订单',
                                type: 2,
                                shade: 0.2,
                                maxmin:true,
                                shadeClose: true,
                                area: ['100%', '100%'],
                                content: '../page/table/add_list.html',
                            });
                            $(window).on("resize", function () {
                                layer.full(index);
                            });
                        } else if (obj.event === 'delete') {  // 监听删除操作
                            var checkStatus = table.checkStatus('currentTableId')
                                , data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                        }
                    });
            
                    //监听表格复选框选择
                    table.on('checkbox(currentTableFilter)', function (obj) {
                        console.log(obj)
                    });
            
                    table.on('tool(currentTableFilter)', function (obj) {
                        var data = obj.data;
                        if (obj.event === 'edit') {
            
                            var index = layer.open({
                                title: '编辑查看',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '50%'],
                    content: $('.xiugai'),
                    success:function(layero,index){
                        $("#title").val(data.title);
                        $("#classify").val(data.classify);
                        $("#goods").val(data.goods);
                        $("#get_address").val(data.get_address);
                        $("#home_address").val(data.home_address);
                        $("#phone").val(data.phone);
                        $("#date1").val(data.date_start);
                         $("#date2").val(data.date_end);
                        $("#reward").val(data.reward);
                        $("#describe").val(data.describe);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
                        } else if (obj.event === 'delete') {
                            layer.confirm('是否确认完成', function (index) {
                                // obj.del();
                                // layer.close(index);
                            });
                        } if (obj.event === 'check') {
                            var index = layer.open({
                                title: '查看用户',
                                type: 2,
                                shade: 0.2,
                                maxmin:true,
                                shadeClose: true,
                                area: ['100%', '100%'],
                                content: '../page/check_list.html',
                            });
                            $(window).on("resize", function () {
                                layer.full(index);
                            });
                            return false;
                            } 
                                    });
            
                                });
            </script>
