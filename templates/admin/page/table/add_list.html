<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
    <label class="layui-form-label">分类</label>
    <div class="layui-input-block">
        <select name="classify" lay-filter="aihao">
            <option value="">请选择</option>
            <option value="take" >帮我取</option>
            <option value="buy" >帮我买</option>
            <option value="do">帮我做</option>
        </select>
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">取货名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">取货地址</label>
        <div class="layui-input-block">
            <input type="text" name="get-address" lay-verify="required" autocomplete="off" placeholder="请输入取货地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
            <input type="text" name="home-address" lay-verify="required" autocomplete="off" placeholder="请输入收货地址" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入电话" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">下单人</label>
        <div class="layui-input-block">
            <input type="text" name="user"  lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="date1" name="date-start" lay-verify="required" placeholder="开始时间" autocomplete="off" class="layui-input" >
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" id="date2" name="date-ending" lay-verify="required" placeholder="截止时间" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">奖励</label>
        <div class="layui-input-block">
            <input type="text" name="user" lay-verify="required"  autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

</form>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
     //时间模块
     layui.use('laydate',function(){
        var laydate=layui.laydate;

        laydate.render({
            elem:"#date1",
            type:"datetime"
        })

        laydate.render({
            elem:"#date2",
            type:"datetime"
        })
    })
    //表单
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
    
</script>
</body>
</html>
