<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'admin/lib/layui-v2.6.3/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'admin/css/public.css' %}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


    </div>
</div>
<script src="{% static 'admin/lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/table_waiting.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
            {type: "checkbox", width: 50},
                {field: 'number', width: 100, title: '序号', sort: true,align: "center"},
                {field: 'title', width: 150, title: '标题',align: "center"},
                {field: 'classify', width: 90, title: '分类', sort: true,align: "center"},
                {field: 'phone', width: 150, title: '联系电话',align: "center"},
                {field: 'username', width: 180, title: '下单人',align: "center"},
                {field: 'reward', width: 150, title: '奖励', sort: true,align: "center"},
                {field: 'date-start', width: 200, title: '开始时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center",align: "center"}
            ]],
        });

      

        
       
           
    

    });
</script>

</body>
</html>
